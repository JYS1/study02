<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS3 struct selector</title>
        <style>
            ul { overflow:hidden;}
            li { list-style : none; float: left; padding : 15px;}
            li:first-child { border-radius : 10px 0 0 10px;}/* 라운드 처리*/
            li:last-child { border-radius: 0 10px 10px 0;}/*라운드 처리*/
            li:nth-child(2n) { background-color : #FF0003;}
            li:nth-child(2n+1) { background-color : #800000;}
            #list > ul > li:first-child > a { color: blue;}
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li>첫번쨰</li>
                <li>두번쨰</li>
                <li>세번쨰</li>
                <li>네번쨰</li>
                <li>다섯번쨰</li>
                <li>여섯번쨰</li>
                <li>일곱번쨰</li>
            </ul>
        </div>
        <div id="list">
            <ul>
                <li><a href="#">주의사항</a></li>
                <li><a href="#">주의사항</a></li>
                <li><a href="#">주의사항</a></li>
                <li><a href="#">주의사항</a></li>
                <li><a href="#">주의사항</a></li>
            </ul>
        </div>
    </body>
</html>
